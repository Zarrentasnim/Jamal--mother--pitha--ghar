<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
         border-collapse:collapse ;
        }
        td,th{
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Friends</h2>
        <table>
            <caption>My Friends Collection</caption>
<thead>
<tr>
    <th>Serial</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
</tr>
</thead>
<tbody>
<tr>
    <td>1</td>
    <td>Priya</td>
    <td>Mondol</td>
    <td>17</td>
    </tr>
    <tr>
<td>2</td>
<td>Amit</td>
<td>Shekh</td>
<td>25</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Shamim</td>
        <td>Sorkar</td>
        <td>35</td>
    </tr>
</tbody>
<tfoot></tfoot>
        </table>
    </main>
    <section>
        <h2>Table Info</h2>
        <ul>
            <li>Table: table</li>
            <li>table head: thead </li>
            <li>table body: tbody</li>
            <li>table foot: tfoot</li>
            <li>table row: tr</li>
            <li>table data: td</li>
            <li>th</li>
        </ul>
    </section>
</body>
</html>
